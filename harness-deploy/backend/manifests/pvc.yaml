apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ lower .Values.sename}}-sql-pv
  namespace: {{ .Values.namespace }}
spec:
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteMany
  hostPath:
    path: /var/lib/data

---
apiVersion: v1
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ lower .Values.sename}}-sqlite-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
     storage: 500Mi


